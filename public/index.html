<html>

<head>
    <title>DelightFulr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="row" id="main">

        <div class="text-center col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <h1>DelightFulr</h1>
            <form id="input" onsubmit="return false">
                <input type="text" name="TwitterName" id="search" class="form-control" value="" required="required" pattern="^@?(\w){1,15}$"
                    title="Twitter Username">
            </form>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 range" id="colourscale">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="worst">
                    <span>Worst</span>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="average">
                    <span>Average</span>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="best">
                    <span>Best</span>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
