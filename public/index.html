<html>

<head>
    <title>DelightFulr</title>

    <!-- JQuery (Ajax, Animation etc.) -->
    <script src="js/lib/jquery.min.js"></script>

    <!-- BootStrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- Load Transpiled Javascript file-->
    <script src="js/main.js"></script>

    <!-- Load StyleSheet-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container container-table">
        <div class="row vertical-center-row" id="main">

            <div class="text-center col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                <h3>How delightfulr is?</h3>
                <form id="input" onsubmit="return false">
                    <input type="text" name="TwitterName" id="search" class="form-control" value="" required="required" pattern="^@?(\w){1,15}$"
                        title="Twitter Username">
                </form>


                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="colourscale">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="worst">
                        <span>Worst</span>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="average">
                        <span>Average</span>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="best">
                        <span>Best</span>
                    </div>
                </div>



            </div>


        </div>
    </div>




</body>

</html>
